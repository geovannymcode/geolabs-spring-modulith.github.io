site_name: "GeoLabs Workshop-Spring-Modulith"
site_description: "GeoLabs Workshop-Spring-Modulith Docs"
site_author: "Geovanny Mendoza"
site_url: "https://github.com/geovannymcode/geolabs-spring-modulith.github.io/"

# Repository
repo_name: "/geovannymcode/geolabs-spring-modulith.github.io"
repo_url: "https://geovannymcode.github.io/geolabs-spring-modulith.github.io"

# Copyright
copyright: "Copyright &copy; 2025 Geovanny Mendoza"

theme:
  name: material
nav:
  - Inicio: index.md
  - Spring Modulith Parte 1: spring_modulith_part_1.md
  - Spring Modulith Parte 2: spring_modulith_part_2.md
  - Spring Modulith Parte 3: spring_modulith_part_3.md
  - Rerencias: references.md

# Customization
extra:
  manifest: "manifest.webmanifest"
  social:
    - icon: fontawesome/brands/github-alt
      link: "https://github.com/geovannymcode"
    - icon: fontawesome/brands/twitter
      link: "https://twitter.com/geovannycode"
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/geovannycode/"

# Extensions
markdown_extensions:
  - codehilite
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg


# Tables
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js